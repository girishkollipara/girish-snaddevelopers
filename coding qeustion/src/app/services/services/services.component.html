<!DOCTYPE html>

<div *ngIf="false">
    This text will be hidden
    <h1 [ngStyle]="{'color':'#FF0000'}">
         Structural Directive Example
    </h1>
    </div>
    <div *ngIf="true">
    This text will be displayed
    <h1 [ngStyle]="{'color':'red'}">
         Structural Directive Example
    </h1>
    </div>
